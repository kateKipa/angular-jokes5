<div class="gap-5 mt-5 text-center">
    <h4 class="text-primary">Take your burning joke babe !</h4>
</div>
<div class="d-flex m-5 w-75 mx-auto justify-content-center align-content-center ">
    <mat-card>
        <mat-card-content>
            <p class="text-wrap">{{ joke }}</p>
        </mat-card-content>
        <mat-card-actions class="d-flex justify-content-center">
            <button mat-button class="btn btn-outline-info" (click) = "refreshJoke()">Refresh</button>
        </mat-card-actions>
      </mat-card>
</div>
